<p class="user-header">Hi User!</p>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Outfit {{num}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="./../assets/images/finopa.jpg">
                <mat-card-actions>
                    <button mat-button>Ver</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
