<body class="grid-container">
  <article class="main" style="padding: 1rem;">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="20%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let num of dataIMG"
      >
        <mat-card class="mat-elevation-z4">
          <img
            mat-card-image
            src="assets/IMG/outfits/{{ num.outfit_path }}.jpg" style="height: 100%; width: 100%; padding: 1rem;"
          />
          <mat-card-actions>
            <mat-form-field appearance="outline">
              <mat-select (value)=0 placeholder="0">
                <mat-option value=0>0 estrellas</mat-option>
                <mat-option value=1>1 estrella</mat-option>
                <mat-option value=2>2 estrellas</mat-option>
                <mat-option value=3>3 estrellas</mat-option>
                <mat-option value=4>4 estrellas</mat-option>
                <mat-option value=5>5 estrellas</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button (click)="makeFav(num.outfit_ID)">
                <mat-icon style="color: goldenrod;">star</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </article>
  <nav class="navbar" style="text-align:right">
    <button mat-raised-button color="primary" style="margin-right: 2rem; margin-top: 1rem;" (click)="returnHome()">Finish</button>
  </nav>
</body>
